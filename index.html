<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentile — A Card For You</title>
  <style>
    :root { --bg:#0f1724; --card:#0b1220; --accent:#ff4d79; --muted:#9aa6b2; }
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--bg),#071026);color:#fff}
    .card{width:360px;padding:28px;border-radius:18px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));box-shadow:0 10px 30px rgba(2,6,23,0.8);text-align:center}
    .heart{width:140px;height:140px;margin:0 auto 18px;position:relative;transform:scale(1);transition:transform .25s ease}
    .heart::before,.heart::after{content:'';position:absolute;left:50%;top:0;width:70px;height:110px;background:var(--accent);border-radius:70px 70px 0 0;transform:translateX(-50%) rotate(-45deg);transform-origin:0 100%}
    .heart::after{transform:translateX(-50%) rotate(45deg);transform-origin:100% 100%}
    .heart.pulse{animation:pulse 1s infinite}
    @keyframes pulse {0%{transform:scale(1)}50%{transform:scale(1.08)}100%{transform:scale(1)}}
    h1{font-size:20px;margin:6px 0 2px}
    p{margin:0 0 16px;color:var(--muted);font-size:14px}
    input[type="text"]{width:100%;padding:8px 10px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#fff;margin-bottom:10px}
    button{background:var(--accent);border:none;padding:10px 14px;border-radius:10px;color:#fff;font-weight:600;cursor:pointer}
    .footer{margin-top:12px;font-size:12px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="card" role="main">
    <div class="heart" id="heart" aria-hidden="true"></div>
    <h1 id="title">A little valentile ❤️</h1>
    <p id="subtitle">Type a name and press Send to personalize</p>

    <input id="name" type="text" placeholder="Recipient name (e.g. Alex)" />
    <button id="send">Send Love</button>

    <div class="footer">Made with <span style="color:var(--accent)">♥</span></div>
  </div>

  <script>
    const heart = document.getElementById('heart');
    const btn = document.getElementById('send');
    const title = document.getElementById('title');
    const subtitle = document.getElementById('subtitle');
    const nameInput = document.getElementById('name');

    btn.addEventListener('click', () => {
      const name = (nameInput.value || 'you').trim();
      title.textContent = `For ${name} — Happy Valentile!`;
      subtitle.textContent = `Here's a heart, just for ${name}.`;
      heart.classList.add('pulse');
      setTimeout(()=> heart.classList.remove('pulse'), 4000);

      // small share prompt: copy message to clipboard
      const msg = `Happy Valentile, ${name}! ❤️`;
      navigator.clipboard?.writeText(msg).then(()=> {
        btn.textContent = 'Copied!';
        setTimeout(()=> btn.textContent = 'Send Love', 1200);
      }).catch(()=> {
        btn.textContent = 'Sent';
        setTimeout(()=> btn.textContent = 'Send Love', 1200);
      });
    });

    // subtle floating animation
    let t = 0;
    function float() {
      t += 0.02;
      heart.style.transform = `translateY(${Math.sin(t) * 6}px)`;
      requestAnimationFrame(float);
    }
    float();
  </script>
</body>
</html>
